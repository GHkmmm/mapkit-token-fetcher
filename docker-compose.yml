services:
  mapkit-token-fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mapkit-token-fetcher
    volumes:
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 挂载认证状态缓存（用于持久化登录状态）
      - ./data:/app/data
    ports:
      # HTTP Server 端口映射
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # 使用 tty 以支持交互式验证码输入
    tty: true
    stdin_open: true
